<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet">
    
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 container -lg">

        <div class="row justify-content-center p-4 d-flex shadow-lg box-area-pacient">
            <div class="text-center mb-3">
                <h1 class="fw-bold">Pacient Registration</h1>
                <small></small>
            </div>
            <form class="submit-form" id="pacientForm">
                <div class="d-flex flex-column">

                    <div class="col">
                        <label for="nameInput" class="form-label field-holder-pacient"><small>Name</small></label>
                        <input type="text" class="form-control rounded-0" id="nameInput">

                    </div>
                    <div class="col">
                        <label for="ageInput" class="form-label field-holder-pacient"><small>Age</small>  </label>
                        <input type="text" class="form-control rounded-0" id="ageInput">

                    </div>
                    
                <div class="col">
                    <label for="phoneInput" class="form-label field-holder-pacient"><small>Telephone</small></label>
                    <input type="tel" class="form-control rounded-0" id="phoneInput">
                </div>

                <div class="col">
                    <label for="addressInput" class="form-label field-holder-pacient"><small>Address</small></label>
                    <input type="text" class="form-control rounded-0" id="addressInput">
                </div>
            </div>

                <div class="d-flex container-fluid justify-content-between p-0 ">
                    <div class="flex-fill mx-3 mt-3 mb-3 col-5 ">
                        <button type="button" class="btn btn-danger btn-block w-100 rounded-0" 
                        onclick="location.href='login.html';">Cancel</button>
                    </div>
                    <div class="flex-fill mx-3 mt-3 mb-3 col-5 ">
                        <button type="submit" class="btn btn-primary btn-block w-100 rounded-0">Sign up</button>
                    </div>
                    
                
                </div>
            
            </form>

        </div>

        <script src="js/pacientRegister.js"></script>
</body>

</html>
