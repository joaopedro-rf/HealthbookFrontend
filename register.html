<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet">
    
    <title>Create your new account</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 container-lg">

        <div class="row justify-content-center  p-4 d-flex shadow-lg box-area-login">
            <div class="text-center mb-3">
                <h1 class="fw-bold">Create an account</h1>
                <small>Let's get started to use our app</small>
            </div>
            <form class="submit-form" id="userForm">
                <div class="d-flex container-fluid justify-content-between p-0 ">

                    <div class="flex-fill mx-3 mb-3 col-5 ">
                        <label for="nameInput" class="form-label "><small>Your name</small></label>
                        <input type="text" class="form-control rounded-0" id="nameInput" placeholder="Name">

                    </div>
                    <div class="flex-fill mx-3 mb-3 col-5 ">
                        <label for="emailInput" class="form-label"><small>Email address</small>  </label>
                        <input type="email" class="form-control rounded-0" id="emailInput" placeholder="Email Address">

                    </div>
                    
                </div>
                <div class="d-flex container-fluid justify-content-between p-0">
                <div class="flex-fill mx-3 mb-3 col-5">
                    <label for="passwordInput" class="form-label"><small>Password</small></label>
                    <input type="password" class="form-control rounded-0" id="passwordInput" 
                    placeholder="Password" autocomplete="on">
                </div>

                <div class="flex-fill mx-3 mb-3 col-5">
                    <label for="passwordInput" class="form-label"><small>Confirm password</small></label>
                    <input type="password" class="form-control rounded-0" id="passwordConfirmInput" 
                    placeholder="Password" autocomplete="on" >
                </div>
            </div>

                <div class="d-flex container-fluid justify-content-between p-0 ">
                    <div class="flex-fill mx-3 mt-3 mb-3 col-5 ">
                        <button type="button" class="btn btn-danger btn-block w-100 rounded-0" 
                        onClick="location.href='index.html'">Cancel</button>
                    </div>
                    <div class="flex-fill mx-3 mt-3 mb-3 col-5 ">
                        <button type="submit" class="btn btn-primary btn-block w-100 rounded-0" id="registerButton"
                        >Sign up</button>
                    </div>
                </div>
            </form>

            <div class="flex-fill mx-1 mb-3 col-5" style="display: none;" id="passwordMatch"></div>

        </div>

        <script src="js/registerScript.js" ></script>
        <script>checkPassword(); </script>
        
</body>

</html>
