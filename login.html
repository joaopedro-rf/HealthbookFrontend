<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="js/login.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 container-login">

        <div class="row border rounded-5 p-3 bg-white shadow box-area box-area-login">

            <div class="col-md-6 rounded-5 d-flex justify-content-center align-items-center flex-column left-box left-box-login">

                
                    <img src="img/loginlogo.png" class="logo-img">
                
              </div>

            <div class="col-md-6 rounded-5 d-flex justify-content-center align-items-center flex-column right-box right-box-login">
                <div class="text-right">
                    <h1>Hello again!</h1>
                    <p>We are happy to have you back</p>
                </div>
                <form class="submit-form" id="loginForm">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                            placeholder="Email Address">

                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput" autocomplete="on" placeholder="Password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-success w-100 fs-6">Login</button>
                    </div>

                    <div class="row">
                        <small>Don't have an account yet? <a href="register.html">Sign up</a></small>
                    </div>

                </form>

            </div>
        </div>

    </div>

</body>

</html>
